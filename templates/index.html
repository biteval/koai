<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Primary Meta Tags -->
  <title>KoAi - UFC Fight Prediction AI | MMA Analytics</title>
  <meta name="title" content="KoAi - UFC Fight Prediction AI | MMA Analytics">
  <meta name="description" content="Get accurate UFC fight predictions powered by AI. Compare fighters head-to-head and receive data-driven analysis for upcoming MMA matches.">
  <meta name="keywords" content="UFC predictions, MMA analytics, fight predictor, UFC AI, fight analysis, mixed martial arts, betting predictions">
  <meta name="robots" content="index, follow">
  <meta name="author" content="KoAi">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="https://koai.com/">
  
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/static/favicon/favicon-96x96.png">
  <link rel="manifest" href="/static/favicon/site.webmanifest">
  <link rel="shortcut icon" href="static/favicon.ico">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://koai.com/">
  <meta property="og:title" content="KoAi - UFC Fight Prediction AI">
  <meta property="og:description" content="Get accurate UFC fight predictions powered by AI. Compare fighters head-to-head and receive data-driven analysis.">
  <meta property="og:image" content="https://koai.com/static/favicon.svg">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://koai.com/">
  <meta property="twitter:title" content="KoAi - UFC Fight Prediction AI">
  <meta property="twitter:description" content="Get accurate UFC fight predictions powered by AI. Compare fighters head-to-head and receive data-driven analysis.">
  <meta property="twitter:image" content="https://koai.com/static/favicon.svg">
  
  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Preload critical assets -->
  <link rel="preload" href="/static/styles.css" as="style">
  <link rel="preload" href="/static/transfire.gif" as="image">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="static/styles.css">
  
  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "KoAi UFC Predictor",
    "applicationCategory": "SportsApplication",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    },
    "operatingSystem": "Web",
    "description": "AI-powered UFC fight prediction tool for analyzing upcoming UFC MMA matches"
  }
  </script>
</head>
<body>
  <!-- Sidebar activation zone -->
  <div class="sidebar-activator" id="sidebar-activator"></div>

  <!-- Left Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2 class="app-title">KoAi</h2>
    </div>
    <div class="history-section">
      <h3 class="history-title">Recently Queried</h3>
         
    </div>
    <div class="user-section" id="user-section">
      <!--<a href="#" class="login-button">Log In</a> -->
      <div class="user-avatar">G</div>
      <div class="user-info">
        <div class="user-name">Guest</div>
        <div class="user-email">guest@koai.com</div>
      </div>
    </div>
    <div class="theme-toggle">
      <span class="theme-toggle-label">Dark Mode</span>
      <label class="toggle-switch">
        <input type="checkbox" id="theme-toggle-checkbox">
        <span class="toggle-slider"></span>
      </label>
    </div>
  </div>

  <!-- Fixed Header -->
  <header class="app-header" id="app-header">
    <a href="#" class="app-title-link" aria-label="KoAi Home">
      <h1 class="app-title">KoAi</h1>
    </a>
    <div class="mobile-toggle-container">
      <button class="mobile-theme-toggle" id="mobile-theme-toggle" aria-label="Toggle Dark Mode">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 22C17.5228 22 22 17.5228 22 12C22 11.5373 21.3065 11.4608 21.0672 11.8568C19.9289 13.7406 17.8615 15 15.5 15C11.9101 15 9 12.0899 9 8.5C9 6.13845 10.2594 4.07105 12.1432 2.93276C12.5392 2.69346 12.4627 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"></path></svg>
      </button>
      <button class="mobile-sidebar-toggle" id="mobile-sidebar-toggle" aria-label="Toggle Sidebar">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 4H21V6H3V4ZM3 11H21V13H3V11ZM3 18H21V20H3V18Z"></path></svg>
      </button>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <div class="vs-container">
        <!-- Left Fighter -->
        <div class="fighter-container">
          <div class="fighter-profile" id="fighter1">
            <img src="" alt="UFC Fighter" id="fighter1-img" onload="this.classList.add('loaded')">
            <div class="image-placeholder">Select Fighter</div>
          </div>
          <div class="fighter-name" id="fighter1-name"></div>
          
          <!-- Search Container for Fighter 1 -->
          <div class="search-container" id="search1">
            <div class="close-search" id="close1" aria-label="Close search">✕</div>
            <input type="text" class="search-input" id="search-input1" placeholder="Search for a fighter..." aria-label="Search for a fighter">
            <div class="suggestions-container" id="suggestions1"></div>
          </div>
        </div>
        
        <!-- VS Element with GIF -->
        <div class="vs-element">
          <img src="/static/transfire.gif" class="vs-gif" id="vs-gif" alt="Versus animation">
        </div>
        
        <!-- Right Fighter -->
        <div class="fighter-container">
          <div class="fighter-profile" id="fighter2">
            <img src="" alt="UFC Fighter" id="fighter2-img" onload="this.classList.add('loaded')">
            <div class="image-placeholder">Select Fighter</div>
          </div>
          <div class="fighter-name" id="fighter2-name"></div>
          
          <!-- Search Container for Fighter 2 -->
          <div class="search-container" id="search2">
            <div class="close-search" id="close2" aria-label="Close search">✕</div>
            <input type="text" class="search-input" id="search-input2" placeholder="Search for a fighter..." aria-label="Search for a fighter">
            <div class="suggestions-container" id="suggestions2"></div>
          </div>
        </div>
      </div>
      
      <!-- Prediction Section -->
      <section class="prediction-container" id="prediction-container">
        <div class="prediction-content">
          <h2 class="prediction-title" id="prediction-title-text">Fight Prediction</h2>
          <div class="prediction-text" id="prediction-text">
            <!-- Prediction text will be inserted here dynamically -->
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <nav class="footer-links">
        <a href="/privacy-policy.html" class="footer-link">Privacy Policy</a>
        <a href="/terms.html" class="footer-link">Terms of Service</a>
        <a href="/contact.html" class="footer-link">Contact Us</a>
        <a href="/about.html" class="footer-link">About</a>
      </nav>
      <div class="footer-copyright">
        © <span id="current-year"></span> KoAi. All rights reserved.
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="static/themes.js" defer></script>
  <script src="static/koai.js" defer></script>
</body>
</html>
